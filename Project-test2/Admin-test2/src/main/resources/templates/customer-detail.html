<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">
</head>

<body id="page-top">
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<ul th:replace="fragments :: sidebar">
		</ul>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<nav th:replace="fragments :: topbar"></nav>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div th:if="${check}" class="text-center alter-warning">
								<p th:text="${check}"></p>
							</div>
							<div class="table-main table-responsive" th:if="${check}==null">

								<table class="table">
									<thead>
										<tr>
											<th>Họ Tên</th>
											<th>Địa chỉ</th>
											<th>Email</th>
											<th>Số điện thoại</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="name-pr">
												<p th:text="${details.lastName}+' ' + ${details.firstName} "></p>
											</td>
											<td>
												<p th:text="${details.address}"></p>
											</td>
											<td>
												<p th:text="${details.username}"></p>
											</td>
											<td>
												<p th:text="${details.phoneNumber}"></p>
											</td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
					<!-- /.container-fluid -->
					<div class="row my-5" th:if="${check} == null">
						<div class="col-12 d-flex shopping-box"><a th:href="@{/orders}"
								class="ml-auto btn hvr-hover">Quay lại</a> </div>
					</div>
				</div>
				<!-- End of Main Content -->

				<!-- Footer -->
				<footer th:replace="fragments :: footer">
				</footer>
				<!-- End of Footer -->

			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a th:replace="fragments :: scroll">
		</a>

		<!-- Logout Modal-->

		<!-- Bootstrap core JavaScript-->
		<div th:replace="fragments :: script"></div>
		<script th:src="@{/js/categories.js}"></script>

</body>

</html>
