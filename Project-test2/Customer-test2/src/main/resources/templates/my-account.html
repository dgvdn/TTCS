<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Start Main Top -->
	<div th:replace="fragments::main-top">
	</div>
	<!-- End Main Top -->

	<!-- Start Main Top -->
	<header class="main-top">
		<div th:replace="fragments::main-header"></div>
		<!-- Start Navigation -->

	</header>
	<!-- End Main Top -->

	<!-- Start Top Search -->
	<div th:replace="fragments::top-search">
	</div>
	<!-- End Top Search -->

	<!-- Start Slider -->
	<div th:replace="fragments::slider">
	</div>

	<!-- Start My Account  -->
	<div class="container d-flex justify-content-center">
		<div class="col-md-4">
			<div class="card">
				<div class="card-header">
					<strong class="card-title mb-3">Thông tin cá nhân</strong>
				</div>
				<div class="card-body">
					<div class="mx-auto d-block">
						<h1 class="text-sm-center mt-2 mb-1" th:text="${customer.username}"></h1>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>
	<div class="my-account-box-main">
		<div class="container">
			<div class="my-account-page">
				<div class="row">
					<div class="col-lg-4 col-md-12">
						<div class="account-box">
							<div class="service-box">
								<div class="service-icon">
									<a th:href="@{/track-orders}"> <i class="fas fa-shipping-fast"></i> </a>
								</div>
								<div class="service-desc">
									<h4>Đơn hàng</h4>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-12">
						<div class="account-box">
							<div class="service-box">
								<div class="service-icon">
									<a th:href="@{/logout}"><i class="fa fa-unlock"></i> </a>
								</div>
								<div class="service-desc">
									<h4>Đăng xuất</h4>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4 col-md-12">
						<div class="account-box">
							<div class="service-box">
								<div class="service-icon">
									<a href="#"> <i class="fa fa-info-circle"></i> </a>
								</div>
								<div class="service-desc">
									<h4>Thông tin tài khoản</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End My Account -->

	<!-- Start Feed  -->
	<div th:replace="fragments::instagram-box">
	</div>

	<!-- End Feed  -->
	<!-- Start Footer  -->
	<footer th:replace="fragments::footer">
	</footer>


	<!-- ALL JS FILES -->
	<div th:replace="fragments::script"></div>
</body>

</html>
