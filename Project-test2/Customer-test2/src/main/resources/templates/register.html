<html lang="en">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
	<!-- Start Main Top -->
	<div th:replace="fragments::main-top">
	</div>
	<!-- End Main Top -->

	<!-- Start Main Top -->

	<!-- End Main Top -->

	<!-- Start Top Search -->
	<div th:replace="fragments::top-search">
	</div>
	<!-- End Top Search -->

	<!-- Start All Title Box -->

	<!-- End All Title Box -->

	<section id="register-form">
		<div class="noi-dung">
			<div class="form">
				<h2>Đăng ký</h2>
				<div th:if="${emailError}">
					<p class="alert alert-danger" th:text="${emailError}"></p>
				</div>
				<div th:if="${errors}">
					<p class="alert alert-danger" th:text="${errors}"></p>
				</div>
				<div th:if="${success}">
					<p class="alert alert-success" th:text="${success}"></p>
				</div>
				<div th:if="${passwordError}">
					<p class="alert alert-danger" th:text="${passwordError}"></p>
				</div>
				<form th:action="@{/register-new}" th:object="${customerDto}" method="POST">
					<div class="input-form">
						<!-- <span>User name</span> -->
						<input type="email" placeholder="Email" name="" th:field="*{username}">
					</div>
					<div class="input-form">
						<!-- <span>Password</span> -->
						<input type="password" placeholder="Mật khẩu" name="" th:field="*{password}">
						<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></div>
					</div>
					<div class="input-form">
						<!-- <span>Password</span> -->
						<input type="password" placeholder="Xác nhận mật khẩu" name="" th:field="*{repeatPassword}">
					</div>
					<div class="input-form">
						<p>Đã có tài khoản ? <a th:href="@{/login}"> Đăng nhập ngay </a></p>
					</div>
					<div class="input-form">
						<input type="submit" value="Đăng ký">
					</div>
					<div class="input-form">
						<p><a th:href="@{/home}"> Trở về trang chủ</a></p>
					</div>
				</form>
			</div>
		</div>

		<div>

		</div>


	</section>
	<!-- Start copyright  -->
	<div class="footer-copyright">
		<p class="footer-company">All Rights Reserved. &copy; 2021 <a href="#">Ocean Pream</a> Design By: SE2</a></p>
	</div>
	<!-- End copyright  -->

	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

	<!-- ALL JS FILES -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- ALL PLUGINS -->
	<script src="js/jquery.superslides.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/inewsticker.js"></script>
	<script src="js/bootsnav.js."></script>
	<script src="js/images-loded.min.js"></script>
	<script src="js/isotope.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/baguetteBox.min.js"></script>
	<script src="js/form-validator.min.js"></script>
	<script src="js/contact-form-script.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
