<!DOCTYPE html>
<html lang="en">
<!-- Basic -->

<head th:replace="fragments::head">
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Start Main Top -->
	<div th:replace="fragments::main-top">
	</div>
	<!-- End Main Top -->

	<!-- Start Main Top -->

	<!-- End Main Top -->

	<!-- Start Top Search -->
	<div th:replace="fragments::top-search">
	</div>
	<!-- End Top Search -->

	<!-- Start All Title Box -->

	<!-- End All Title Box -->

	<section id="register-form">
		<div class="noi-dung">
			<div class="form">
				<div class="bg-white rounded p-4 p-sm-5 my-4 mx-3">
					<h2>Đăng ký</h2>
					<div th:if="${emailError}">
						<p class="alert alert-danger" th:text="${emailError}"></p>
					</div>
					<div th:if="${errors}">
						<p class="alert alert-danger" th:text="${errors}"></p>
					</div>
					<div th:if="${success}">
						<p class="alert alert-success" th:text="${success}"></p>
					</div>
					<div th:if="${passwordError}">
						<p class="alert alert-danger" th:text="${passwordError}"></p>
					</div>
					<form th:action="@{/register-new}" th:object="${customerDto}" method="POST">
						<div class="input-form">
							<!-- <span>User name</span> -->
							<input type="email" placeholder="Email" name="" th:field="*{username}">
						</div>
						<div class="input-form">
							<!-- <span>Password</span> -->
							<input type="password" placeholder="Mật khẩu" name="" th:field="*{password}">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>
						<div class="input-form">
							<!-- <span>Password</span> -->
							<input type="password" placeholder="Xác nhận mật khẩu" name="" th:field="*{repeatPassword}">
						</div>
						<div class="input-form">
							<p>Đã có tài khoản ? <a th:href="@{/login}"> Đăng nhập ngay </a></p>
						</div>
						<div class="input-form">
							<input type="submit" value="Đăng ký">
						</div>
						<div class="input-form">
							<p><a th:href="@{/home}"> Trở về trang chủ</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div>

		</div>


	</section>
	<!-- Start copyright  -->

	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

	<!-- ALL JS FILES -->
	<div th:replace="fragments::script"></div>
</body>

</html>
