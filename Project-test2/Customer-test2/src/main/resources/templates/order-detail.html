<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head">
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Start Main Top -->
	<div th:replace="fragments::main-top">
	</div>
	<!-- End Main Top -->

	<!-- Start Main Top -->
	<header class="main-top">
		<div th:replace="fragments::main-header"></div>
		<!-- Start Navigation -->

	</header>
	<!-- End Main Top -->

	<!-- Start Top Search -->
	<div th:replace="fragments::top-search">
	</div>
	<!-- End Top Search -->

	<!-- Start Slider -->
	<div th:replace="fragments::slider">
	</div>
	<!-- End Slider -->
	<!-- End All Title Box -->

	<!-- Start Cart  -->
	<div class="cart-box-main">
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div th:if="${check}" class="text-center alter-warning">
						<p th:text="${check}"></p>
					</div>
					<div class="table-main table-responsive" th:if="${check}==null">

						<table class="table">
							<thead>
								<tr>
									<th>Hình ảnh</th>
									<th>Tên sản phẩm</th>
									<th>Số lượng</th>
									<th>Tổng tiền</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detail : ${details}">
									<td class="thumbnail-img">
										<a href="#">
											<img class="img-fluid"
												th:src="*{'data:image/jpeg;base64,' + detail.product.image}" alt="" />
										</a>
									</td>
									<td class="name-pr">
										<p th:text="${detail.product.name}"></p>
									</td>
									<td>
										<p th:text="${detail.quantity}"></p>
									</td>
									<td>
										<p
											th:with="prices = (${detail.totalPrice} * (100 - ${detail.product.discount}) / 100)">
											<span th:inline="text">[[${#numbers.formatDecimal(prices,
												0,
												'COMMA', 0,
												'POINT')}]] ₫</span></p>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
			<div class="row my-5" th:if="${check} == null">
				<div class="col-12 d-flex shopping-box"><a th:href="@{/track-orders}" class="ml-auto btn hvr-hover">Quay lại</a> </div>
			</div>

		</div>
	</div>
	<!-- End Cart -->

	<div th:replace="fragments::instagram-box">
	</div>

	<!-- End Feed  -->

	<!-- Start Footer  -->
	<footer th:replace="fragments::footer">
	</footer>


	<!-- ALL JS FILES -->
	<div th:replace="fragments::script"></div>

</body>

</html>
